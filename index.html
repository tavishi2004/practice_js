<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Registration</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="#">
      <label for="first name">First Name</label>
      <input type="text" placeholder="First Name" id="fName" />
      <!-- <span id="inputaccepted">Accepted</span> -->

      <div id="firstNametag"></div>
      <br />
      <label for="last name">Last Name</label>
      <input type="text" placeholder="Last Name" id="lName" />

      <div id="lasttNametag"></div>
      <br />

      <label for="phone number">Contact No.</label>
      <input
        type="text"
        label="firstname"
        placeholder="XXXXX-XXXXX"
        id="phone"
      />

      <div id="mobileTag"></div>
      <br />
      <label for="email">Email</label>
      <input
        type="text"
        label="firstname"
        placeholder="Enter your email address"
        id="mail"
      />

      <div id="emailNametag"></div>

      <br />

      <label for="password">Password</label>
      <input type="password" placeholder="***" id="formpass" />

      <div id="passwordtag"></div>
      <br />

      <label for="confirm password">Confirm Password</label>
      <input
        type="password"
        placeholder="***"
        id="confirmpass"
      />

       <div id="confirmpasswordtag"></div>
      <br />

      <br />
      <button type="submit">Submit</button>
    </form>
  </body>

  <script src="/index.js"></script>
</html>
